# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Runge-Kutta Methods
author: Dr Jon Shiach
logo: "_images/logo2.png"
copyright : "2024"  # Copyright year to be placed in the footer

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/jonshiach/LA-book  # Online location of your book
  path_to_book: /  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon                   : "/_images/favicon.jpeg"  # A path to a favicon image
  use_edit_page_button      : false  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button     : false  # Whether to add a link to your repository button
  use_issues_button         : false  # Whether to add an "open an issue" button
  use_multitoc_numbering    : true   # Continuous numbering across parts/chapters
  extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  extra_footer              : ""  # Will be displayed underneath the footer.
  google_analytics_id       : ""  # A GA id that can be used to track book views.
  home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  baseurl                   : "https://jonshiach.github.io/LA-book/"  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  comments:
    hypothesis              : false
    utterances              : false
  announcement              : "" # A banner announcement at the top of the site.

launch_buttons:
  binderhub_url             : ""  # The URL of the BinderHub (e.g., https://mybinder.org)

parse:
  myst_enable_extensions:
     - dollarmath
     - linkify
     - substitution
     - colon_fence
     - amsmath
     - html_admonition

sphinx:
  config:
    html_favicon: "_images/favicon.jpeg"
    bibtex_reference_style: author_year
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    mathjax3_config:
      tex:
        macros:
          "vec": ["\\mathbf{#1}", 1]
          "dydt": ["\\frac{\\mathrm{d} #1}{\\mathrm{d} #2}", 2]
    # html_extra_path: ['_slides']
  extra_extensions:
    - sphinx_proof
    - sphinx_exercise

only_build_toc_files: true

exclude_patterns: [README.md]